<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pokédex</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>Pokédex</h1>
      <input type="text" id="pokemonSearch" placeholder="Enter Pokémon name or ID">
      <button id="searchButton">Search</button>
    </header>
    
    <div id="pokemonInfo" class="pokemon-info">
      <img id="pokemonImage" src="" alt="Pokémon Image">
      <h2 id="pokemonName"></h2>
      <p><strong>Height:</strong> <span id="pokemonHeight"></span></p>
      <p><strong>Weight:</strong> <span id="pokemonWeight"></span></p>
      <p><strong>Types:</strong> <span id="pokemonTypes"></span></p>
    </div>

    <div id="errorMessage" class="error-message"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
